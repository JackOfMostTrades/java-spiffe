language: java
jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk12
  - openjdk13
  - openjdk14

after_success:
  - ./gradlew jacocoTestReport coveralls

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "build/libs/*"
    skip_cleanup: true
    on:
      tags: true
      condition: $GITHUB_TOKEN != ""
      jdk: openjdk14
