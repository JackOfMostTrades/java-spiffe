
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    ext.protobufPluginVersion = '0.8.12'

    dependencies {
        classpath group: 'com.google.protobuf', name: 'protobuf-gradle-plugin', version: "${protobufPluginVersion}"
    }
}

ext {
    grpcVersion = '1.28.0'
    nettyVersion = '4.1.33.Final'
    protobufProtocVersion = '3.11.4'
    apacheCommonsVersion = '3.8.1'
}

apply plugin: 'com.google.protobuf'

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protobufProtocVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

dependencies {
    compile group: 'io.grpc', name: 'grpc-netty', version: "${grpcVersion}"
    compile group: 'io.grpc', name: 'grpc-protobuf', version: "${grpcVersion}"
    compile group: 'io.grpc', name: 'grpc-stub', version: "${grpcVersion}"
    compile group: 'io.netty', name: 'netty-transport-native-epoll', version: "${nettyVersion}", classifier: 'linux-x86_64'
    compile group: 'io.netty', name: 'netty-transport-native-kqueue', version: "${nettyVersion}", classifier: 'osx-x86_64'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: "${apacheCommonsVersion}"
    compile group: 'commons-validator', name: 'commons-validator', version: "1.6"
    compileOnly group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
}

